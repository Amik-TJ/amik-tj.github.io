name: Update Last Modified Date

on:
  push:
    branches:
      - main
    paths:
      - 'index.html'
      - 'papers.html'
      - 'projects.html'

jobs:
  update-date:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Get current date
        id: date
        run: |
          DATE=$(date +"%b %Y")
          echo "date=$DATE" >> $GITHUB_OUTPUT
      
      - name: Update last modified date in HTML files
        run: |
          DATE="${{ steps.date.outputs.date }}"
          sed -i "s/<i>Last updated:.*<\/i>/<i>Last updated: $DATE<\/i>/g" index.html
          sed -i "s/<i>Last updated:.*<\/i>/<i>Last updated: $DATE<\/i>/g" papers.html
          sed -i "s/<i>Last updated:.*<\/i>/<i>Last updated: $DATE<\/i>/g" projects.html
      
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add index.html papers.html projects.html
          git diff --staged --quiet || git commit -m "Auto-update last modified date [skip ci]"
          git push
